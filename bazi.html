<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>召喚你的八字軍團</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  </head>
  <body>
    <div class="container-xl section reveal">
      <section
        class="cool-card rainbow-ring section reveal"
        style="padding: 20px"
      >
        <h2 class="title-gradient">輸入資料</h2>
        <div class="divider"></div>
        <p style="opacity: 0.85">
          我們不談命定，只有可操作的資訊。請輸入出生資料，系統會計算四柱與軍團配置。
        </p>
      </section>

      <div class="bazi-container">
        <section class="form-section">
          <h2>輸入你的出生資料</h2>
          <form id="bazi-form">
            <input type="number" name="yyyy" placeholder="西元年" required />
            <input type="number" name="mm" placeholder="月" required />
            <input type="number" name="dd" placeholder="日" required />
            <input type="number" name="hh" placeholder="時（0–23）" required />
            <select name="zMode">
              <option value="none">不換日</option>
              <option value="late">子時後換日</option>
              <option value="full">全子時換日</option>
            </select>
            <button type="submit">生成命盤</button>
          </form>
        </section>

        <section class="result-section" id="result">
          <h2>你的四時軍團已召喚</h2>
          <div id="pillars"></div>
          <div id="narrative"></div>
          <canvas id="fiveChart" width="300" height="300"></canvas>
          <div id="yinYang"></div>
          <button onclick="exportReport()">匯出報告</button>
        </section>
      </div>

      <script src="js/app.js"></script>
    </div>
  </body>
</html>
